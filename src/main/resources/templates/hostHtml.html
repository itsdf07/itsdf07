<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>域名相关</title>
    <script type="text/javascript" th:src="@{/js/loader.js}"></script>
    <script type="text/javascript" th:src="@{/js/hosts.js}"></script>
</head>
<body>
<h4>域名相关数据操作</h4>
<div class="form-group" style="padding: 10px;">
    <div class="col-md-7">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group">
                <span class="input-group-addon">域名：</span>
                <input id="id_host" type="text" class="form-control" placeholder="请输入域名">
            </div>
        </form>
    </div>
    <div class="col-md-1">
        <select id="host_group" class="selectpicker show-tick form-control" data-live-search="true">
            <option value="0">分组</option>
            <option value="1" data-subtext="option subtext">LOC</option>
            <option value="2" data-subtext="option subtext">TTS</option>
            <option value="3" data-subtext="option subtext">其他</option>
        </select>
    </div>
    <div class="col-md-2">
        <button type="button" style="margin-top:2px" class="btn btn-primary btn-sm"
                onclick="addHosts();">添加
        </button>
    </div>
</div>
</body>
</html>
